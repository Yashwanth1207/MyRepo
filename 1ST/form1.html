<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details of the Candidate</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>CANDIDATE DETAILS</legend>
        

             <label for="name">First Name: </label>
             <input type="text" id="name" name="Name" placeholder="lower case only"> <br><br>

             <label for="last"> Last Name: </label>
             <input id="last" name="last name" placeholder="lower case only"> <br><br>

             <label for="id">Student ID: </label>
             <input type="text" id="id" name="Student" required > <br><br>

             <label for="ps">Password: </label>
             <input type="password" id="ps" name="password" required placeholder="enter your password"> <br><br>

             <label for="gender">Gender: </label>
             <input type="radio" id="gender" name="gender" value="Male"> Male
             <input type="radio" id="gender" name="gender" value="Female"> Female <br><br>

             <label for="dob">DOB: </label>
             <input type="date" id="dob" name="date"> <br><br>

             <label for="email">Email: </label>
             <input type="email" id="email" name="Email"> <br><br>

             <label for="skills">Skills: </label>
             <input type="checkbox" id="skills" name="skills" value="JAVA"> JAVA
             <input type="checkbox" id="skills" name="skills" value="PYTHON"> PYTHON
             <input type="checkbox" id="skills" name="skills" value="WEB TECHNOLOGY"> WEB TECHNOLOGY
             <input type="checkbox" id="skills" name="skills" value="SQL"> SQL <br><br>

             <label for="phone">ContactNo: </label>
             <input type="tel" id="phone" name="ContactNo" placeholder="MobileNo" required> <br><br>

             <label for="state">State:</label>
             <select name="State" id="state">
                <option value="">select</option>
                <option value="Telangana">Telangana</option>
                <option value="Kerala">Kerala</option>
                <option value="TamilNadu">TamilNadu</option>
                <option value="Punjab">Punjab</option>
                <option value="AndhraPradesh">AndhraPradesh</option>
             </select> <br><br>
         
             <label for="Qualification">Qualification Details:</label>
             <table>
                    <tr>
                        <thead>
                            <th>COMBINATION</th>
                            <th>Pass out year</th>
                            <th>Percentile</th>
                        </thead>
                    </tr>
                    <tbody>
                        <tr>
                            <td><input type="text" id="Qualification"></td>
                            <td><input type="text" id="Qualification"></td>
                            <td><input type="text" id="Qualification"></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="Qualification"></td>
                            <td><input type="text" id="Qualification"></td>
                            <td><input type="text" id="Qualification"></td>
                        </tr>
                    </tbody>
             </table>
        
            <label for="poy">Pass Out Year: </label>
            <input type="text" id="poy" name="Pass Out Year" > <br><br>
        
            <label for="per">Percentage: </label>
            <input type="number" id="per" name="Percentage"> <br><br> 
            <label for="project"> Project: </label>
            <input type="file" id="project" name="project"> <br><br>

            <label for="summary">Profile Summary: </label>
            <textarea name="summary" id="summary" cols="30" rows="2"></textarea> <br><br>

            <label for="add">Address: </label>
            <textarea name="address" id="add" cols="30" rows="2"></textarea> <br><br>
            
        </fieldset>
                         <button type="submit"> Submit</button>

                       <a href="./requirement.html"> <button type="button" >your requirement</button> </a> 
    </form>

</body>
</html>
